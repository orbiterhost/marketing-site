name: Blog Notifications
on:
  workflow_run:
    workflows: ["Deploy"]
    types:
      - completed
    branches:
      - main

jobs:
  send-blog-notifications:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.workflow_run.head_sha }}
          fetch-depth: 2 # Fetch the last 2 commits

      # Modified check for blog changes
      - name: Check for blog changes
        id: check_changes
        run: |
          git fetch origin ${{ github.event.workflow_run.head_branch }}

          # Get the list of changed files
          if git rev-parse HEAD^1 >/dev/null 2>&1; then
            # If there's a parent commit, compare with it
            CHANGED_FILES=$(git diff --name-only HEAD^1 HEAD | grep "^src/content/blog/" || true)
          else
            # If this is the first commit, list all blog files
            CHANGED_FILES=$(git ls-tree -r --name-only HEAD | grep "^src/content/blog/" || true)
          fi

          if [ -n "$CHANGED_FILES" ]; then
            echo "Blog content changed"
            echo "has_changes=true" >> $GITHUB_OUTPUT
          else
            echo "No blog content changes"
            echo "has_changes=false" >> $GITHUB_OUTPUT
          fi

      - name: Set up Node.js
        if: steps.check_changes.outputs.has_changes == 'true'
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Install dependencies
        if: steps.check_changes.outputs.has_changes == 'true'
        run: npm install axios xml2js

      - name: Fetch RSS and call API
        if: steps.check_changes.outputs.has_changes == 'true'
        run: |
          # Your existing node script here
        env:
          ADMIN_KEY: ${{ secrets.ADMIN_KEY }}
